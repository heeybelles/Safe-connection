<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    color: #333;
  }

  .logo {
    width: 250px;
    margin-bottom: 30px;
  }

  .cards {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }

  .card {
    width: 300px;
    padding: 30px 20px;
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
  }

  .card h3 {
    margin-bottom: 15px;
    font-size: 1.5em;
    color: #333;
  }

  .card a {
    display: inline-block;
    padding: 10px 25px;
    background-color: #AC99F2;
    color: #fff;
    text-decoration: none;
    border-radius: 25px;
    font-size: 1em;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .card a:hover {
    background-color: #8c7dd6;
    transform: scale(1.05);
  }
</style>
</head>
<body>

<img src="www/components/logotipo.png" class="logo" alt="Logotipo">

<div class="cards">
  <div class="card">
    <h3>Cadastrar</h3>
    <a href="cadastrarUsuario.html">Acessar</a>
  </div>
  <div class="card">
    <h3>Logar</h3>
    <a href="login.html">Acessar</a>
  </div>
</div>

</body>
</html>
